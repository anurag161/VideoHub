<mat-sidenav class="sidenav mat-elevation-z1"
             [opened]="!isScreenSmall"
             [mode]="isScreenSmall?'over':'side'">
  <mat-nav-list>
    <a mat-list-item class="item" routerLink="">
      <mat-icon mat-list-icon>home</mat-icon>
      <span matLine> Home</span>
    </a>

    <a mat-list-item class="item" routerLink="/subscriptions">
      <mat-icon mat-list-icon>subscriptions</mat-icon>
      <span matLine> Subscriptions</span>
    </a>

    <div>
      <a mat-list-item class="item" routerLink="/history">
        <mat-icon mat-list-icon>history</mat-icon>
        <span matLine> History</span>
      </a>
      <a mat-list-item class="item" routerLink="/like-videos">
        <mat-icon mat-list-icon>thumb_up</mat-icon>
        <span matLine> Liked Videos</span>
      </a>

      <mat-divider></mat-divider>
    </div>
  </mat-nav-list>
</mat-sidenav>
