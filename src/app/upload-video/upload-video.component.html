<div class="upload-video-container">
  <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)">
    <ng-template class="upload-video-template" ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
      <div>Drag and Drop Videos in this section (or) .</div>
      <div>
        <button mat-button color="primary" (click)="openFileSelector()">Browse Files</button>
      </div>
    </ng-template>
  </ngx-file-drop>
</div>
<div class="uploaded-video-section" *ngFor="let item of files; let i=index">
  <div><strong>{{ item.relativePath }}</strong></div>
</div>
<div class="continue" *ngIf="fileUploaded">
  <button (click)="uploadVideo()" mat-button color="primary">Upload</button>
</div>
